# Woofalytics Configuration
# -------------------------
# This file is managed by the Woofalytics settings UI.
# Environment variables take precedence over this file.
# Environment variables use the prefix WOOFALYTICS__ with __ as delimiter.
# Example: WOOFALYTICS__MODEL__CLAP_THRESHOLD=0.7

audio:
  device_name: pulse
  sample_rate: 44100
  channels: 2
  chunk_size: 441
  volume_percent: 75
model:
  use_clap: true
  clap_threshold: 0.7
  clap_bird_veto_threshold: 0.1
  vad_threshold_db: -40.0
  path: ./models/traced_model.pt
  target_sample_rate: 16000
  threshold: 0.88
  vad_enabled: true
  yamnet_enabled: true
  yamnet_threshold: 0.05
doa:
  enabled: true
  element_spacing: 0.1
  num_elements: 2
  angle_min: 0
  angle_max: 180
evidence:
  directory: ./evidence
  past_context_seconds: 15
  future_context_seconds: 15
  include_metadata: true
  auto_record: true
webhook:
  enabled: false
  ifttt_event: woof
  ifttt_key: ''
server:
  host: 0.0.0.0
  port: 8000
  enable_websocket: true
log_level: INFO
log_format: console
